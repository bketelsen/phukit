name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"

      - name: Run tests
        run: make test-unit

      - name: Build binaries
        run: |
          # Build for multiple architectures
          VERSION=${GITHUB_REF#refs/tags/}

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=$VERSION -s -w" -o phukit-linux-amd64

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.version=$VERSION -s -w" -o phukit-linux-arm64

          # Create checksums
          sha256sum phukit-linux-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            phukit-linux-amd64
            phukit-linux-arm64
            checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
